<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パス置換ツール</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea,
    pre {
      width: 300px;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      padding: 10px;
      border: 1px solid #ccc;
      overflow: auto;
    }

    pre {
      background-color: #f4f4f4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      margin-top: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>バックスラッシュ → スラッシュ置換ツール</h2>

  <div class="container">
    <div class="column">
      <textarea id="input" placeholder="ここにファイルパスを入力してください..."></textarea>
      <button id="clearBtn">クリア</button>
    </div>

    <div class="column">
      <pre><code id="output"></code></pre>
      <button id="copyBtn">コピーする</button>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("input");
    const outputBox = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");

    inputBox.addEventListener("input", () => {
      const inputText = inputBox.value;
      const replaced = inputText.replace(/\\/g, "/");
      outputBox.textContent = replaced;
    });

    copyBtn.addEventListener("click", () => {
      const range = document.createRange();
      range.selectNodeContents(outputBox);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        document.execCommand("copy");
        copyBtn.textContent = "コピーしました！";
        setTimeout(() => {
          copyBtn.textContent = "コピーする";
        }, 1500);
      } catch (err) {
        alert("コピーに失敗しました");
      }
    });

    clearBtn.addEventListener("click", () => {
      inputBox.value = "";
      outputBox.textContent = "";
    });
  </script>
</body>
</html>
